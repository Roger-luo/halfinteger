<!DOCTYPE html>
<html>

{% include 'blog/head.html' %}

<body>

    {% include 'blog/header.html' %}
    <div class="list-group">
        <p class="intro">
        </p>

        {% for post in contents %}
        <a href="{{ url_for('blog.post', name='demo') }}" class="list-group-item">
            <h3 class="list-group-item-heading">
                <strong>{{ post['title']|safe }}</strong>
                {% if 'new' in post and post['new']%}
                <span class="label label-default pull-right">New</span>
                {% endif %}
            </h3>
            <i style="color: #6fa8dc; font-size: 22px">{{ post['subtitle']|safe }}</i>
            <p class="list-group-item-text description">{{ post['description']|safe }}</p>
        </a>
        {% endfor %}
    </div>

    {% include 'blog/footer.html' %}
</body>

</html>
